<!DOCTYPE html>
<html lang="en">
<head>
    <title>finding the armstrong</title>
    <script type="text/js">
        let x=153;
        let rem; let result=0;
        while(x>0){
            rem=x%10;
                result=result+rem*rem*rem;
                x=parseInt(x/10);
        }
        document.write('armstrong of a number is '+result)
        if(result==x){
            document.write("it is a armstrong")
        }else{
            document.write ("it is not a armstrong")
        }

    </script>
</head>
